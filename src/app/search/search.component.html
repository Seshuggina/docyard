<form class="col s12">
    <h4 class="text-center">Find the Right Doctor and Hospital</h4>
    <div class="row">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Looking For</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Doctors</a>
                    <a class="dropdown-item" href="#">Hospitals</a>
                </div>
            </div>
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>

    </div>
</form>

<nav class="searchFilter d-flex">
    <label></label>
</nav>

<section [@listAnimation]="searchResult.length">
    <div class="media mb-3" *ngFor="let item of searchResult; index as idx">
        <img src="https://media-exp1.licdn.com/dms/image/C5603AQEzxkiBN2QmPg/profile-displayphoto-shrink_200_200/0?e=1605744000&v=beta&t=iSQOnktLr7_bxGm5twg_FfqxX6JleTpQ77b1JOFrqu8"
            class="mr-3" alt="Profile Photo">
        <div class="media-body">
            <h5 class="mt-0">{{item.title}}</h5>
            {{item.body}}
            <div class="mt-3">
                <button class="btn btn-info">View Complete Profile</button>
            </div>
        </div>
    </div>
</section>
